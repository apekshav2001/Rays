<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rays - Beautiful audio-reactive particle visualization">
    <meta name="theme-color" content="#0a0a0f">

    <title>Rays - Audio Reactive Particles</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Great+Vibes&family=Pinyon+Script&family=Alex+Brush&family=Tangerine:wght@400;700&family=Dancing+Script:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Loading Overlay -->
    <div id="overlay" role="button" aria-label="Click to start visualization">
        <h1 id="overlay-title">Loading...</h1>
        <p id="overlay-subtitle">Please wait...</p>
    </div>

    <!-- Text Overlay -->
    <div id="text-overlay">
        <div id="custom-text"></div>
    </div>


    <!-- Keyboard Hints -->
    <div id="keyboard-hints" aria-label="Keyboard shortcuts">
        <div style="margin-bottom: 4px;">Fullscreen <span class="hint-key">F</span></div>
        <div style="margin-bottom: 4px;">Settings <span class="hint-key">H</span></div>
        <div>FPS Mode <span class="hint-key">P</span></div>
    </div>

    <!-- Error Handler -->
    <script>
        window.addEventListener('error', function (e) {
            const title = document.getElementById('overlay-title');
            const subtitle = document.getElementById('overlay-subtitle');
            if (title) {
                title.innerText = 'Error Loading';
                title.style.color = '#ff5555';
                subtitle.innerText = e.message || 'Failed to load. Check console for details.';
            }
        }, true);
    </script>

    <!-- Three.js Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- Main Application -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
